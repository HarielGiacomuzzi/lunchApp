<!doctype html>
<html ng-app="lunchApp">
	<head>
		<title>Lunch App</title>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>
	<body ng-controller="mainController">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand">Lunch App</a>
	      </div>
      </div>
    </div>

    <div class="container" style="margin-top:5%;" >
      <div class="row">
        <div class="col-xs-3">
          <input type="text" placeholder="type in your e-mail please" required="true" ng-model="voterEmail">  
          <span ng-if="winner">Winner: {{winner}}</span>
          <button type="button" ng-click="endVoting()" class="btn btn-danger">End Voting</button>
        </div>
      </div>
    </div>
    
		<div class="container" style="margin-top:10px;">
          <button type="button" ng-click="selectedOption(restaurant)" ng-repeat="restaurant in lunchOptions" class="btn btn-default btn-lg btn-block">{{restaurant.name}}</button>
		</div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="restaurant in lunchOptions">
          <span class="label label-default" style="font-size:13px; width:100%;">Votes for:{{restaurant.name + ' ' + restaurant.totalVotes}}</span>
        </div>
      </div>      
    </div>

	</body>
</html>
