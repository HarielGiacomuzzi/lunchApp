<!doctype html>
<html ng-app="lunchApp">
	<head>
		<title>Lunch App</title>
		<script src="bower_components/angular/angular.js"></script>
		<script src="js/app.js"></script>
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
	</head>
	<body ng-controller="mainController">

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">

        <div class="navbar-header">
          <a class="navbar-brand">Lunch App</a>
	    </div>

        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
              <a>Restaurants</a>
            </li>
            <li>
              <a>Voting Status</a>
            </li>
          </ul>
        </div>

      </div>
    </div>

		<div class="container" style="margin-top:100px;">
			<div class="btn-group btn-group-justified" role="group">
        <div class="btn-group" role="group" ng-repeat="restaurant in lunchOptions">
          <button type="button" ng-click="selectedOption(restaurant)" class="btn btn-default">{{restaurant.name}}</button>
        </div>
      </div>
		</div>

    <div>
      <pop-up></pop-up>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-xs-6 col-md-3" ng-repeat="restaurant in lunchOptions">
          <span class="label label-default">Votes for:{{restaurant.name + ' ' + restaurant.totalVotes}}</span>
        </div>
      </div>      
    </div>

	</body>
</html>
